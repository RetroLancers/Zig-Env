name: CI

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - name: Build
        run: zig build -Doptimize=ReleaseFast
      - name: Run tests
        run: zig build test -Doptimize=ReleaseFast --summary all
      - name: Verify package
        run: zig build --help